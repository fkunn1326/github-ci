name: rdp-windows

on:
  push:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    steps:
      - name: Download piping
        run: Invoke-WebRequest https://raw.githubusercontent.com/nwtgck/piping-vnc-server-for-windows/develop/tools/piping-tunnel-0.10.1-windows-386/piping-tunnel.exe -OutFile piping.exe
      - name: Download uvnc
        run: Invoke-WebRequest https://uvnc.com/component/jdownloads/send/0-/430-ultravnc-1-3-81-bin-zip -OutFile uvnc.zip
      - name: Expand uvnc
        run:  Expand-Archive uvnc.zip
      - name: Start Vnc
        run: start .\uvnc\x64\winvnc.exe
      - name: Enable TS
        run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
      - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
      - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
      - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
      - run: Set-NetFirewallProfile -Profile Domain,Public,Private -Enabled False
      - name: Start piping
        run: ./piping.exe -s http://ppng.io server -p 5900 fkunn1326 fkunn1327
