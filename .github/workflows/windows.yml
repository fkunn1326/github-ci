name: rdp-windows

on:
  push:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    steps:
      - name: Download uvnc
        run: Invoke-WebRequest https://www.uvnc.eu/download/1381/UltraVNC_1_3_81_X64_Setup.exe -OutFile uvncsetup.exe
      - name: Install uvnc
        run: .\uvncsetup.exe /SP- /VERYSILENT /NORESTART
