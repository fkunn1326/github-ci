name: Colab-continue

on:
  workflow_dispatch:
    inputs:
      url:
        type: string
        required: true
        description: 'Continue URL'

jobs:
  rdp:
    runs-on: windows-latest
    steps:
                        
      - name: Continue Session
        run: |
          echo $url
          .\scripts\Session.ps1
        env:
          url: ${{ github.event.inputs.url }}
